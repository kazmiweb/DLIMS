<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save License Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Save License Data</h1>
        <form action="" method="post" class="shadow p-5" enctype="multipart/form-data">
            {% csrf_token %}
            {% for fm in form %}
            <div class="form-group">
              {{fm.label_tag}} {{fm}} <small class="text-danger">{{fm.errors|striptags}}</small><br>
            </div>
            {% endfor %}
            <!-- <small><a href="">Login</a></small><br> -->
            <input type="submit" value="Login" class="btn btn-primary mt-4"><br>
            <!-- <div class="text-center text-primary fw-bold"><small>New to LadyFavor? <a
                  href="" class="text-danger">Create Account Now</a></small></div> -->
    
            {% if form.non_field_errors %}
            {% for error in form.non_field_errors %}
            <p class='alert alert-danger my-3'>{{error}}</p>
            {% endfor %}
            {% endif %}
          </form>
        <div class="">
            <a href="{% url 'verify_license' %}">Verify</a>
        </div>

</body>
</html>
